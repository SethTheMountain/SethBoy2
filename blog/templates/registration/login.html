{% extends 'blog/base.html' %}

{% block content %}
    <h2>Login</h2>
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Invalid username or password. Please try again.
        </div>
    {% endif %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
